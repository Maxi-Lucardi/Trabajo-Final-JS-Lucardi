<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>climatizate</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1 id="titulo" class="container__titulo">Busca tu clima en Climatizate</h1>
        <div class="container__caja">

            <div class="container__reesultado">
                <div id="resultado">
                    <h4 class="container__subTitulo">Agrega tu ciudad y país, el resultado se mostrará aquí</h4>
                </div>
            </div>

            <form id="formulario" class="container__formulario" action="#" method="POST">
                <div class="">
                    <input type="text" name="ciudad" id="ciudad" placeholder="Escribe una Ciudad"
                        class="container__input" />
                </div>
                <select class="container__select" id="pais">
                    <option disabled selected value="">-- Seleccione --</option>
                    <option value="AR">Argentina</option>
                    <option value="CO">Colombia</option>
                    <option value="CL">Chile</option>
                    <option value="URU">Uruguay</option>
                    <option value="US">Estados Unidos</option>
                </select>

                <input type="submit" class="container__submit" value="Buscar Clima" />
            </form>

        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
